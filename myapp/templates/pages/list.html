{% extends "pages/page01.html" %}

{% block title %}
 Post page
{% endblock %}

{% block content %}
<div class="container">
    <a href="http://127.0.0.1:8000/" class="btn btn-primary">Home</a>
<h1 class="col-sm-12 col-md-12 col-lg-12 text-center">Xin chào các bạn đến với List Post!!</h1>


<br>

<table class="table table-striped table-hover">
  <thead class="table-dark">
    <tr>

        <th scope="col">Title </th>
        <th scope="col">Image</th>
        <th scope="col">Category</th>
        <th>Views</th>


    </tr>
  </thead>
    {% if posts %}
        {% for item in posts %}

          <tr>

              <td>{{item.title}}</td>
              <td><img src="{{item.image.url}} " width="100px" height="150px"></td>
              <td>{{item.categories}}</td>
              <td><a href="detaillist/{{item.id}}" class="btn btn-danger">Views</a></td>


          </tr>

        {% endfor %}
    {% else %}
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    {% endif %}
</table>
    </div>
{% endblock %}
